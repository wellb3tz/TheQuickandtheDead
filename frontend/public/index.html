<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self'; 
      connect-src 'self' https://thequickandthedead.onrender.com wss://thequickandthedead.onrender.com https://telegram.org; 
      font-src 'self' data: https://fonts.gstatic.com; 
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; /* Allow stylesheets from Google Fonts */
      img-src 'self' https://i.imgur.com; /* Allow images from Imgur */
    ">
    <link href="https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&display=swap" rel="stylesheet">
    <script>
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.onEvent('backButtonClicked', function() {
          window.history.back();
        });
        window.addEventListener('beforeunload', function (e) {
          if (window.Telegram.WebApp.initDataUnsafe) {
            e.preventDefault();
            e.returnValue = '';
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
